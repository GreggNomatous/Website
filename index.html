<!DOCTYPE html>
<html>
<head>
  <title>Random Website Opener</title>
</head>
<body>
  <script>
    function openRandomWebsites() {
      const websites = [

'https://youtu.be/M8LgXY6uhTI',
'https://youtu.be/D9HVQ8TdmEo',
'https://youtu.be/9FKqTWPx0cg',
'https://youtu.be/sD6j6ii3sJ4',
'https://youtu.be/xTM2J7_ZM0I',
'https://youtu.be/GV0THoh2CF8',
'https://youtu.be/a7hwwBNuOm0',
'https://youtu.be/Vm51JEvkq1Y'

      ];

      // Shuffle the array of websites to randomize them
      for (let i = websites.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [websites[i], websites[j]] = [websites[j], websites[i]];
      }

      // Open the websites in the same tab after a 5-second delay
      let delay = 5000; // 5 seconds in milliseconds
      websites.forEach((website, index) => {
        setTimeout(() => {
          window.location.href = website;
        }, delay * index);
      });
    }

    // Call the function to start opening websites after the page loads
    window.addEventListener('load', openRandomWebsites);
  </script>
</body>
</html>
