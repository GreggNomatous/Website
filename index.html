<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Random Website Redirection</title>
</head>
<body>
    <h1>This page will automatically redirect to a random website after 1 second:</h1>

    <script>
        // Array of websites to choose from
        const websites = [
            
'https://youtu.be/Tusb6FxgYVc',            
'https://youtu.be/3RHiqR2-J6Y',
'https://youtu.be/fosDpOJhjGc',
'https://youtu.be/_uDSTpoD6bo',
'https://youtu.be/iDBvjKAcuqQ',
'https://youtu.be/VovtMQgO3NY',
'https://youtu.be/YCFNPLbWQ6Q',            
'https://youtu.be/t9skyfGuOnk',
'https://youtu.be/P4FdCtyJ37A',
'https://youtu.be/Qr9i0Ma7JLw',            
'https://youtu.be/8ZwgqfdizF8',
'https://youtu.be/3_LnsyQ-S1E',            
'https://youtu.be/M8LgXY6uhTI',
'https://youtu.be/D9HVQ8TdmEo',
'https://youtu.be/9FKqTWPx0cg',
'https://youtu.be/sD6j6ii3sJ4',
'https://youtu.be/xTM2J7_ZM0I',
'https://youtu.be/GV0THoh2CF8',
'https://youtu.be/a7hwwBNuOm0',
'https://youtu.be/Vm51JEvkq1Y',

        ];

        // Function to redirect to a random website
        function redirectToRandomWebsite() {
            const randomIndex = Math.floor(Math.random() * websites.length);
            const randomWebsite = websites[randomIndex];
            window.location.href = randomWebsite;
        }

        // Redirect automatically after 1 seconds
        setTimeout(redirectToRandomWebsite, 1000); // 1000 milliseconds = 1 seconds
    </script>
</body>
</html>
