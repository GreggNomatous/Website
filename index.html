<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Random Website Redirection</title>
</head>
<body>
    <h1>This page will automatically redirect to a random website after 1 second:</h1>

    <script>
        // Array of websites to choose from
        const websites = [
            
'https://youtube.com/shorts/289x2hjO9GA',
'https://youtube.com/shorts/4BSKsB72hu8',
'https://youtube.com/shorts/GD88rbR6Y1o',
'https://youtube.com/shorts/ZuqUp71M_KA',
'https://youtube.com/shorts/bRWloJ_qAKE',
'https://youtube.com/shorts/kH4OeLOzu7w',
'https://youtube.com/shorts/-CDS0Mn3M0Q',

        ];

        // Function to redirect to a random website
        function redirectToRandomWebsite() {
            const randomIndex = Math.floor(Math.random() * websites.length);
            const randomWebsite = websites[randomIndex];
            window.location.href = randomWebsite;
        }

        // Redirect automatically after 1 seconds
        setTimeout(redirectToRandomWebsite, 1000); // 1000 milliseconds = 1 seconds
    </script>
</body>
</html>
